<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Review</title>
</head>
<body>
    <div style="text-align: center; color: green;"><h1>Service Remark</h1></div>
    <div style="text-align: center; color: green;"><h1>Request ID: </h1></div> <br><br>
    <div style="text-align: center; word-spacing: 200px;">
        <button type="button" class="btn btn-outline-info">Service Name</button>
        <button type="button" class="btn btn-outline-info">Description</button>
        <button type="button" class="btn btn-outline-info">dd/mm/yy</button>
    </div> <br><br>
    <div style="text-align: center; word-spacing: 200px;">
        <button type="button" class="btn btn-outline-info">professional id</button>
        <button type="button" class="btn btn-outline-info">professional name</button>
        <button type="button" class="btn btn-outline-info">contanct no.</button>
    </div>
    <br><br>
    <form action="/submit-rating" method="POST">
        <div class="rating" style="text-align: center;">
            <p><b>Service Rating</b></p>
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">1</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">2</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">3</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">4</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">5</label>
        </div>

        <div class="mb-3" style="margin: 20px;">
            <label for="exampleInputEmail1" class="form-label">Remark:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="u_remark">
            </div>
        </form>
        <div id="button">
            <a href="/cusdash" class="btn btn-primary" role="button" data-bs-toggle="button">Submit</a>
            <a href="/cusdash" class="btn btn-primary" role="button" data-bs-toggle="button">Close</a>
        </div>
</body>
</html>
