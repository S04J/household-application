<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="heading">
        <div id="canvas">
        <h1>A to Z Household Services</h1>
        <h4>Professional Login</h4>
    <form action="/professionalLogin" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Registered Email ID:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pro_email">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="propwd">
        </div>
       
        {% if error %}
        <p style="color:red;">{{ error }} <a href="/register">Register here</a></p>
        {% endif %}
        <div style="text-align: center;">
        <input type="submit" class="btn btn-primary" value="Login">
          </input></div>
    <a href="/register">Create Account?</a><br>
    <div id="register"><a href="/serviceSignup">Register as professional</a></div>
    <a href="/userlogin">Login?</a>
    </form>
   
    </div>
</div>
</body>
</html>
