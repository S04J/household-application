<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="heading">
        <div id="canvas">
        <h1>Service Professional Signup</h1>
    <form action="/serviceSignup" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email Id:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pro_email">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="propwd">
              </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Full Name:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "proname">
        </div>

        <label for="options">Service Name:</label><br>
        <select id="options" name="options">
            <option value="Cleaning">Cleaning</option>
            <option value="Electrical">Electrical</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Plumber">Plumber</option>
            <option value="Cook">Cook</option>
        </select>
         
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Experience (in years):</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="exp">
          </div>

          <label for="pdfUpload">Attach Documents(Select PDF file Proof):</label><br>
          <input type="file" id="pdfUpload" name="pdfUpload" accept=".pdf" required name="pdf">

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Full Address:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="proAdd">
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Pincode:</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="proPin">
          </div>
          {% if error %}
          <p style="color:red;">{{ error }} <a href="/userlogin">login</a></p>
          {% endif %}  
    <div style="text-align: center;">
      <input type="submit" class="btn btn-primary" value="Register">
        </input></div>
        
    Already a user?<a href="/userlogin">Login</a>
    </form>
    </div>
</div>
</body>
</html>
